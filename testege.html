// Remova toda a sua tag <script> existente e insira esta nova.
// Note que as funções estão definidas diretamente (function nome()), e não como window.nome = ().
// Isso garante o escopo global imediato.
    <script>
        // =========================================================================
        // FUNÇÕES CRÍTICAS E VARIÁVEIS DE ESTADO GLOBAIS (DEFINIDAS NO TOPO)
        // =========================================================================
        
        let html5QrCode = null;
        let currentInputId = null;
        let currentFilter = 'Açougue'; 
        let selectedImportSector = ''; 
        
        const scannerModalOverlay = document.getElementById('scanner-modal-overlay');

        // --- Funções de Utilidade Globais (Sintaxe Clássica para ONCLICK) ---
        
        function formatDecimal(num) {
            return parseFloat(num).toFixed(1).replace('.', ',');
        }

        function loadFromLocalStorage(key, defaultValue) {
            try {
                const data = localStorage.getItem(key);
                return data ? JSON.parse(data) : defaultValue;
            } catch (e) {
                console.error("Erro ao carregar do Local Storage: ", e);
                return defaultValue;
            }
        }

        function saveToLocalStorage(key, data) {
            try {
                localStorage.setItem(key, JSON.stringify(data));
            } catch (e) {
                console.error("Erro ao salvar no Local Storage: ", e);
            }
        }

        function showMessage(type, content, tabId) {
            const messageDiv = document.getElementById(`message-${tabId}`);
            if (messageDiv) {
                messageDiv.innerHTML = content;
                messageDiv.className = `message ${type}`;
                messageDiv.style.display = 'block';
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }

        // --- Funções de Modais Globais ---
        
        function openModal(title, content) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-body').innerHTML = content;
            document.getElementById('report-modal-overlay').style.display = 'flex';
        }
        
        function closeModal() {
            document.getElementById('report-modal-overlay').style.display = 'none';
        }
        
        function closeSectorModal() {
            document.getElementById('sector-select-modal-overlay').style.display = 'none';
        }

        function closeCsvSectorModal() {
            document.getElementById('csv-sector-modal-overlay').style.display = 'none';
        }

        function closeDeleteModal() {
            document.getElementById('delete-product-modal-overlay').style.display = 'none';
        }

        // --- FUNÇÕES DE LÓGICA PRINCIPAL GLOBAIS ---
        
        /** Lógica de Busca e Scanner (Totalmente Global) */
        function stopAndCloseScanner() {
            if (html5QrCode && html5QrCode.isScanning) {
                html5QrCode.stop().then(() => {
                    if (scannerModalOverlay) scannerModalOverlay.style.display = 'none';
                    html5QrCode.clear();
                }).catch(err => {
                    console.error("Erro ao parar o scanner:", err);
                    if (scannerModalOverlay) scannerModalOverlay.style.display = 'none';
                    html5QrCode.clear();
                });
            } else {
                if (html5QrCode) html5QrCode.clear();
                if (scannerModalOverlay) scannerModalOverlay.style.display = 'none';
            }
        }
        
        function performGtinSearch(gtin) {
            if (!gtin) return;
            
            const allProducts = loadFromLocalStorage('products', {});
            const currentInventory = loadFromLocalStorage('inventory', {});

            const inventoryCodeInput = document.getElementById('inventory-code');
            const inventoryGtinInput = document.getElementById('inventory-gtin'); 
            const inventoryDescriptionInput = document.getElementById('inventory-description');
            const inventoryTotalInput = document.getElementById('inventory-total');
            const inventoryQuantityInput = document.getElementById('inventory-quantity');
            
            const foundProducts = Object.values(allProducts).filter(p => p.gtin === gtin);
            
            if (foundProducts.length === 1) {
                const product = foundProducts[0];
                const code = product.codigo;
                
                const total = currentInventory.hasOwnProperty(code) ? currentInventory[code].total : 0;
                if (inventoryCodeInput) inventoryCodeInput.value = code;
                if (inventoryGtinInput) inventoryGtinInput.value = product.gtin || '';
                if (inventoryDescriptionInput) inventoryDescriptionInput.value = product.descricao;
                if (inventoryTotalInput) inventoryTotalInput.value = formatDecimal(total);
                if (inventoryQuantityInput) inventoryQuantityInput.focus();
                
                showMessage('success', `Produto encontrado pelo GTIN: **${product.descricao}**`, 'estoque');
            } else {
                if (inventoryCodeInput) inventoryCodeInput.value = '';
                if (inventoryGtinInput) inventoryGtinInput.value = gtin; 
                if (inventoryDescriptionInput) inventoryDescriptionInput.value = '';
                if (inventoryTotalInput) inventoryTotalInput.value = '0,0';
                showMessage('error', `Nenhum produto encontrado com GTIN **${gtin}** no cadastro.`, 'estoque');
            }
        }

        /** A função que é chamada pelo onclick nos botões de câmera! */
        function startBarcodeScan(inputId, tabId) {
            if (typeof Html5Qrcode === 'undefined') {
                 alert("Erro: A biblioteca do leitor de código de barras (html5-qrcode) não foi carregada. Verifique sua conexão com a internet ou o console do navegador.");
                 showMessage('error', 'Falha ao iniciar o leitor. Verifique o console do navegador e a conexão.', tabId);
                 return; 
            }
            
            currentInputId = inputId;
            const readerContainerId = "reader-container";
            const scannerResultDiv = document.getElementById('scanner-result');

            if (html5QrCode) {
                html5QrCode.clear();
            }
            
            // Certifica-se de que o elemento existe antes de tentar instanciar
            if (!document.getElementById(readerContainerId)) {
                console.error(`Elemento com ID ${readerContainerId} não encontrado no DOM.`);
                showMessage('error', 'Falha estrutural: O contêiner do scanner não foi encontrado. Recarregue a página.', tabId);
                return;
            }
            
            html5QrCode = new Html5Qrcode(readerContainerId);

            const config = {
                fps: 10,
                qrbox: { width: 250, height: 100 }, 
                disableFlip: false,
            };

            const onScanSuccess = (decodedText, decodedResult) => {
                document.getElementById(currentInputId).value = decodedText;
                if (scannerResultDiv) scannerResultDiv.textContent = `Sucesso: ${decodedText}`;
                
                if (currentInputId === 'inventory-gtin') {
                    performGtinSearch(decodedText); 
                }

                setTimeout(() => {
                    stopAndCloseScanner();
                }, 500); 
            };

            const onScanError = (errorMessage) => {
                // Silencioso por padrão
            };

            if (scannerModalOverlay) scannerModalOverlay.style.display = 'flex';
            if (scannerResultDiv) scannerResultDiv.textContent = 'Aguardando leitura...';

            html5QrCode.start(
                { facingMode: "environment" }, 
                config,
                onScanSuccess,
                onScanError
            ).catch(err => {
                if (scannerResultDiv) scannerResultDiv.textContent = `Erro: ${err.message}. Verifique a permissão da câmera e se o site está em HTTPS.`;
                setTimeout(() => {
                    stopAndCloseScanner();
                    showMessage('error', 'Falha ao iniciar o leitor de código de barras. Verifique HTTPS e permissões.', tabId);
                }, 4000); 
            });
        }
        
        /**
         * Atualiza a lista de estoque e a tabela de relatórios com base no filtro global.
         */
        function updateInventoryList() {
            const products = loadFromLocalStorage('products', {}); 
            const inventory = loadFromLocalStorage('inventory', {});
            
            const inventoryList = document.getElementById('inventory-list');
            const reportTableBody = document.getElementById('report-table-body');
            const reportSectorNameSpan = document.getElementById('report-sector-name');
            
            if (!inventoryList || !reportTableBody || !reportSectorNameSpan) return; 
            
            inventoryList.innerHTML = '';
            reportTableBody.innerHTML = '';
            reportSectorNameSpan.textContent = currentFilter;

            const allProducts = Object.values(products);
            const filteredProducts = currentFilter ? allProducts.filter(p => p.setor === currentFilter) : allProducts;

            // Combina dados do produto com o total do estoque
            const itemsWithStock = filteredProducts.map(product => {
                const inventoryItem = inventory[product.codigo];
                const total = inventoryItem ? inventoryItem.total : 0;
                return { 
                    codigo: product.codigo, 
                    descricao: product.descricao, 
                    setor: product.setor, 
                    total: total, 
                    gtin: product.gtin 
                };
            }).filter(item => item.total !== 0); 

            itemsWithStock.sort((a, b) => a.descricao.localeCompare(b.descricao));

            // Preenche a lista de Estoque
            if (itemsWithStock.length === 0) {
                inventoryList.innerHTML = '<li style="color: #64748b; text-align: center;">Nenhum item em estoque no setor.</li>';
            } else {
                itemsWithStock.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'list-item';
                    const displayGtin = item.gtin ? ` (${item.gtin})` : '';
                    
                    li.innerHTML = ` 
                        <span>${item.codigo}: ${item.descricao}${displayGtin}</span> 
                        <span style="color: ${item.total < 0 ? '#dc3545' : '#007bff'}; font-weight: 700;">Total: ${formatDecimal(item.total)}</span> 
                    `;
                    
                    li.addEventListener('click', () => {
                        document.querySelectorAll('.list-item').forEach(el => el.classList.remove('selected'));
                        li.classList.add('selected');
                        document.getElementById('inventory-code').value = item.codigo;
                        document.getElementById('inventory-gtin').value = item.gtin || '';
                        document.getElementById('inventory-description').value = item.descricao;
                        document.getElementById('inventory-total').value = formatDecimal(item.total);
                        document.getElementById('inventory-quantity').value = '';
                        document.getElementById('inventory-quantity').focus();
                    });
                    
                    li.addEventListener('dblclick', () => {
                        showHistoryPopup(item.codigo);
                    });
                    
                    inventoryList.appendChild(li);
                });
            }
            
            // Preenche a Tabela de Relatórios
            const allItemsForReport = filteredProducts.map(product => {
                const inventoryItem = inventory[product.codigo];
                const total = inventoryItem ? inventoryItem.total : 0;
                return { 
                    codigo: product.codigo, 
                    descricao: product.descricao, 
                    setor: product.setor, 
                    total: total, 
                    gtin: product.gtin 
                };
            }).sort((a, b) => a.descricao.localeCompare(b.descricao));

            if (allItemsForReport.length === 0) {
                reportTableBody.innerHTML = '<tr><td colspan="4" style="text-align: center; color: #64748b;">Nenhum dado de produto disponível para o setor.</td></tr>';
            } else {
                allItemsForReport.forEach(item => {
                    const trReport = document.createElement('tr');
                    trReport.innerHTML = `
                        <td>${item.codigo}</td> 
                        <td>${item.descricao}</td> 
                        <td>${item.setor}</td> 
                        <td style="color: ${item.total < 0 ? '#dc3545' : 'inherit'}; font-weight: 600;">${formatDecimal(item.total)}</td> 
                    `;
                    reportTableBody.appendChild(trReport);
                });
            }
        }

        /** Lógica para desabilitar/habilitar o botão de pesquisa (Cadastro) */
        function updateSearchButtonState() {
            const productCodeInput = document.getElementById('product-code');
            const productDescriptionInput = document.getElementById('product-description');
            const productGtinInput = document.getElementById('product-gtin');
            const btnSearchProduct = document.getElementById('btn-search-product');

            if (!productCodeInput || !btnSearchProduct || !productDescriptionInput || !productGtinInput) return; 
            
            const code = productCodeInput.value.trim();
            const description = productDescriptionInput.value.trim();
            const gtin = productGtinInput.value.trim();

            const isOnlyCodeFilled = code.length > 0 && description.length === 0 && gtin.length === 0;
            const isOnlyDescriptionFilled = code.length === 0 && description.length > 0 && gtin.length === 0;
            const isOnlyGtinFilled = code.length === 0 && description.length === 0 && gtin.length > 0;
            
            btnSearchProduct.disabled = !(isOnlyCodeFilled || isOnlyDescriptionFilled || isOnlyGtinFilled);
        }
        
        // --- Funções de Seleção para Modais (Permanece Global) ---
        
        function selectZeroStockItem(code, description, gtin) {
            closeModal();
            document.getElementById('inventory-code').value = code;
            document.getElementById('inventory-gtin').value = gtin || '';
            document.getElementById('inventory-description').value = description;
            document.getElementById('inventory-total').value = 0;
            document.getElementById('inventory-quantity').value = '';
            document.getElementById('inventory-quantity').focus();
        }

        function selectFoundItem(code, description, total, gtin) {
            closeModal();
            document.getElementById('inventory-code').value = code;
            document.getElementById('inventory-gtin').value = gtin || '';
            document.getElementById('inventory-description').value = description;
            document.getElementById('inventory-total').value = formatDecimal(total);
            document.getElementById('inventory-quantity').value = '';
            document.getElementById('inventory-quantity').focus();
        }

        function selectProductItem(code, description, sector, gtin) {
            closeModal();
            document.getElementById('product-code').value = code;
            document.getElementById('product-gtin').value = gtin || '';
            document.getElementById('product-description').value = description;
            document.getElementById('product-sector').value = sector;
            
            updateSearchButtonState();
        }
        
        function generateProductReport(sector) {
            closeSectorModal();
            
            const products = loadFromLocalStorage('products', {});
            const filteredProducts = Object.values(products).filter(p => p.setor === sector);

            let reportHtml = `
                <style> 
                    .report-table { width: 100%; border-collapse: collapse; margin-top: 20px; } 
                    .report-table th, .report-table td { border: 1px solid #ddd; padding: 8px; text-align: left; } 
                    .report-table th { background-color: #f2f2f2; } 
                </style>
                <p>Total de Produtos Cadastrados no setor <strong>${sector}</strong>: ${filteredProducts.length}</p>
                <table class="report-table">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>GTIN</th>
                            <th>Descrição</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${filteredProducts.length > 0 ? filteredProducts.map(item => `
                            <tr>
                                <td>${item.codigo}</td>
                                <td>${item.gtin || '-'}</td>
                                <td>${item.descricao}</td>
                            </tr>
                        `).join('') : '<tr><td colspan="3" style="text-align: center;">Nenhum produto cadastrado neste setor.</td></tr>'}
                    </tbody>
                </table>
            `;
            openModal(`Relatório de Produtos Cadastrados - ${sector}`, reportHtml);
        }
        
        function openFileInput(sector) {
            closeCsvSectorModal();
            const fileInput = document.getElementById('file-input');
            selectedImportSector = sector; // Define o setor de importação
            if (fileInput) fileInput.click();
        }

        function deleteSelectedProducts() {
            let products = loadFromLocalStorage('products', {});
            let inventory = loadFromLocalStorage('inventory', {});
            let inventoryHistory = loadFromLocalStorage('inventoryHistory', {});

            const formDeleteProducts = document.getElementById('form-delete-products');
            const checkboxes = formDeleteProducts ? formDeleteProducts.querySelectorAll('input[name="productToDelete"]:checked') : [];
            const codesToDelete = Array.from(checkboxes).map(cb => cb.value);
            
            if (codesToDelete.length === 0) {
                showMessage('error', 'Selecione pelo menos um produto para excluir.', 'cadastro');
                return;
            }

            let deletedCount = 0;
            codesToDelete.forEach(code => {
                if (products.hasOwnProperty(code)) {
                    delete products[code];
                    delete inventory[code]; 
                    delete inventoryHistory[code]; 
                    deletedCount++;
                }
            });

            saveToLocalStorage('products', products);
            saveToLocalStorage('inventory', inventory);
            saveToLocalStorage('inventoryHistory', inventoryHistory);
            
            closeDeleteModal();
            
            updateInventoryList();
            
            showMessage('success', `${deletedCount} produto(s) excluído(s) permanentemente!`, 'cadastro');
            const formCadastro = document.getElementById('form-cadastro');
            if (formCadastro) formCadastro.reset(); 
        }
        
        function showHistoryPopup(itemCode) {
            const products = loadFromLocalStorage('products', {});
            const inventory = loadFromLocalStorage('inventory', {});
            const inventoryHistory = loadFromLocalStorage('inventoryHistory', {});

            const history = inventoryHistory[itemCode] || [];
            const item = products[itemCode];
            const total = inventory[itemCode] ? inventory[itemCode].total : 0;
            
            if (!item) {
                 showMessage('error', 'Produto não encontrado para exibir histórico.', 'estoque');
                 return;
            }
            
            let historyHtml = `
                <style> 
                    .history-table { width: 100%; border-collapse: collapse; margin-top: 20px; } 
                    .history-table th, .history-table td { border: 1px solid #ddd; padding: 8px; text-align: left; } 
                    .history-table th { background-color: #f2f2f2; } 
                    .negative { color: #dc3545; font-weight: 600; }
                    .positive { color: #0f5132; font-weight: 600; }
                </style>
                <p>Item: <strong>${item.codigo}</strong> - ${item.descricao} (${item.setor})</p>
                <p>Total Atual: <strong class="${total < 0 ? 'negative' : 'positive'}">${formatDecimal(total)}</strong></p>
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Quantidade</th>
                            <th>Tipo</th>
                            <th>Novo Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${history.length > 0 ? history.reverse().map(entry => `
                            <tr>
                                <td>${entry.timestamp}</td>
                                <td class="${entry.quantity < 0 ? 'negative' : 'positive'}">${formatDecimal(entry.quantity)}</td>
                                <td>${entry.type}</td>
                                <td>${formatDecimal(entry.newTotal)}</td>
                            </tr>
                        `).join('') : '<tr><td colspan="4" style="text-align: center;">Nenhuma movimentação registrada.</td></tr>'}
                    </tbody>
                </table>
            `;
            openModal(`Histórico de Movimentação`, historyHtml);
        }
        
        function openDeleteProductModal(sector) {
            const products = loadFromLocalStorage('products', {});
            
            const productSectorInput = document.getElementById('product-sector');
            const deleteSectorNameSpan = document.getElementById('delete-sector-name');
            const formDeleteProducts = document.getElementById('form-delete-products');
            const deleteProductModalOverlay = document.getElementById('delete-product-modal-overlay');

            const sectorToFilter = sector || (productSectorInput ? productSectorInput.value : null);
            if (!sectorToFilter) {
                showMessage('error', 'Selecione um setor antes de tentar excluir por setor.', 'cadastro');
                return;
            }
            
            const productsInSector = Object.values(products).filter(p => p.setor === sectorToFilter).sort((a,b) => a.descricao.localeCompare(b.descricao));
            
            if (deleteSectorNameSpan) deleteSectorNameSpan.textContent = sectorToFilter;
            if (formDeleteProducts) formDeleteProducts.innerHTML = '';
            
            if (productsInSector.length === 0) {
                if (formDeleteProducts) formDeleteProducts.innerHTML = `<p style="text-align: center; color: #64748b;">Nenhum produto cadastrado no setor **${sectorToFilter}**.</p>`;
                if (deleteProductModalOverlay) deleteProductModalOverlay.querySelector('.btn-danger').disabled = true; 
            } else {
                if (deleteProductModalOverlay) deleteProductModalOverlay.querySelector('.btn-danger').disabled = false; 
                productsInSector.forEach(product => {
                    const div = document.createElement('div');
                    div.className = 'delete-list-item';
                    div.innerHTML = `
                        <input type="checkbox" id="delete-${product.codigo}" name="productToDelete" value="${product.codigo}">
                        <label for="delete-${product.codigo}">${product.codigo} - ${product.descricao}</label>
                    `;
                    if (formDeleteProducts) formDeleteProducts.appendChild(div);
                });
            }

            if (deleteProductModalOverlay) deleteProductModalOverlay.style.display = 'flex';
        }

        
        // =========================================================================
        // DOM CONTENT LOADED - SOMENTE ELEMENTOS E EVENT LISTENERS
        // =========================================================================
        document.addEventListener('DOMContentLoaded', () => {
            
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabContents = document.querySelectorAll('.tab-content');
            const filterButtons = document.querySelectorAll('.toggle-button');
            const acougueFilterBtn = document.querySelector('[data-filter="Açougue"]');
            
            const importCsvBtn = document.getElementById('btn-import-csv');
            const fileInput = document.getElementById('file-input');
            const clearProductsBySectorBtn = document.getElementById('clear-products-by-sector-btn');

            const formCadastro = document.getElementById('form-cadastro');
            const btnSearchProduct = document.getElementById('btn-search-product');
            const btnDeleteProduct = document.getElementById('btn-delete-product');
            const formEstoque = document.getElementById('form-estoque');
            const exportCsvBtn = document.getElementById('export-csv');
            const exportPdfBtn = document.getElementById('export-pdf');
            const openZeroStockBtn = document.getElementById('open-zero-stock');
            const clearAllBtn = document.getElementById('clear-all');
            const openProductReportBtn = document.getElementById('open-product-report');
            
            const sectorSelectModalOverlay = document.getElementById('sector-select-modal-overlay');
            const csvSectorModalOverlay = document.getElementById('csv-sector-modal-overlay');

            const inventoryCodeInput = document.getElementById('inventory-code');
            const inventoryGtinInput = document.getElementById('inventory-gtin'); 
            const inventoryDescriptionInput = document.getElementById('inventory-description');
            const inventoryQuantityInput = document.getElementById('inventory-quantity');
            const inventoryTotalInput = document.getElementById('inventory-total');
            const productCodeInput = document.getElementById('product-code');
            const productGtinInput = document.getElementById('product-gtin'); 
            const productDescriptionInput = document.getElementById('product-description');
            const productSectorInput = document.getElementById('product-sector');

            // --- Funções Auxiliares Locais ---
            
            function detectDelimiter(csvText) {
                const commonDelimiters = [',', ';', '\t', '|'];
                const lines = csvText.trim().split('\n');

                if (lines.length === 0) return ',';

                const firstLine = lines[0];
                let bestDelimiter = ',';
                let maxCount = 0;

                commonDelimiters.forEach(delimiter => {
                    const count = (firstLine.match(new RegExp('\\' + delimiter, 'g')) || []).length;
                    if (count > maxCount) {
                        maxCount = count;
                        bestDelimiter = delimiter;
                    }
                });
                
                if (firstLine.includes(';') && (maxCount === 0 || bestDelimiter !== ',')) {
                    return ';';
                }

                return bestDelimiter;
            }

            const loadProductForInventory = (code) => {
                const products = loadFromLocalStorage('products', {}); 
                const inventory = loadFromLocalStorage('inventory', {});

                const product = products[code];
                if (product) {
                    const total = inventory.hasOwnProperty(code) ? inventory[code].total : 0;
                    if(inventoryGtinInput) inventoryGtinInput.value = product.gtin || '';
                    if(inventoryDescriptionInput) inventoryDescriptionInput.value = product.descricao;
                    if(inventoryTotalInput) inventoryTotalInput.value = formatDecimal(total);
                    if(inventoryQuantityInput) inventoryQuantityInput.focus();
                } else {
                    if(inventoryGtinInput) inventoryGtinInput.value = '';
                    if(inventoryDescriptionInput) inventoryDescriptionInput.value = '';
                    if(inventoryTotalInput) inventoryTotalInput.value = '0,0';
                    showMessage('error', `Produto com código **${code}** não encontrado no cadastro. Preencha a descrição.`, 'estoque');
                }
            };
            
            const processCSV = (csvText, sector) => {
                let products = loadFromLocalStorage('products', {});
                
                const delimiter = detectDelimiter(csvText);
                const lines = csvText.trim().split('\n');
                
                if (lines.length <= 1) {
                    showMessage('error', 'O arquivo CSV está vazio ou tem apenas o cabeçalho.', 'cadastro');
                    return;
                }
                
                const headers = lines[0].split(delimiter).map(h => h.trim().toUpperCase());
                let importedCount = 0;
                
                const codeIndex = headers.findIndex(h => h.includes('CÓDIGO') || h.includes('CODE'));
                const descIndex = headers.findIndex(h => h.includes('DESCRIÇÃO') || h.includes('DESCRICAO') || h.includes('DESCRIPTION'));
                const gtinIndex = headers.findIndex(h => h.includes('GTIN') || h.includes('EAN') || h.includes('BARRAS'));

                if (codeIndex === -1 || descIndex === -1) {
                    showMessage('error', `O CSV deve ter as colunas "Código" e "Descrição". Delimitador detectado: "${delimiter}"`, 'cadastro');
                    return;
                }

                for (let i = 1; i < lines.length; i++) {
                    const values = lines[i].split(delimiter).map(v => v.trim().replace(/"/g, '')); 
                    
                    const code = values[codeIndex];
                    const description = values[descIndex];
                    const gtin = gtinIndex !== -1 ? values[gtinIndex] : '';

                    if (code && description) {
                        products[code] = {
                            codigo: code,
                            gtin: gtin,
                            descricao: description,
                            setor: sector 
                        };
                        importedCount++;
                    }
                }

                saveToLocalStorage('products', products);
                updateInventoryList();
                showMessage('success', `${importedCount} produtos importados/atualizados para o setor **${sector}** com sucesso!`, 'cadastro');
                
                if(fileInput) fileInput.value = ''; 
            };
            
            // --- Lógica de Cadastro e Busca (Aba Cadastro) ---
            
            if (productCodeInput) productCodeInput.addEventListener('input', updateSearchButtonState);
            if (productGtinInput) productGtinInput.addEventListener('input', updateSearchButtonState);
            if (productDescriptionInput) productDescriptionInput.addEventListener('input', updateSearchButtonState);

            if (btnSearchProduct) btnSearchProduct.addEventListener('click', () => {
                const products = loadFromLocalStorage('products', {}); 

                const code = productCodeInput.value.trim();
                const description = productDescriptionInput.value.trim();
                const gtin = productGtinInput.value.trim();
                let foundProducts = [];

                if (code) {
                    const product = products[code];
                    if (product) { foundProducts.push(product); }
                } else if (gtin) {
                    foundProducts = Object.values(products).filter(p => p.gtin === gtin);
                } else if (description) {
                    foundProducts = Object.values(products).filter(p => p.descricao.toLowerCase().includes(description.toLowerCase()));
                } else {
                    showMessage('error', 'Por favor, insira o Código, o GTIN ou a Descrição para pesquisar.', 'cadastro');
                    return;
                }

                if (foundProducts.length === 1) {
                    selectProductItem(foundProducts[0].codigo, foundProducts[0].descricao, foundProducts[0].setor, foundProducts[0].gtin);
                    showMessage('success', 'Produto encontrado e formulário preenchido!', 'cadastro');
                } else if (foundProducts.length > 1) {
                    let resultsHtml = `<p>Dê um **duplo clique** em um item para selecioná-lo.</p> <table class="result-table"> <thead> <tr> <th>Código</th> <th>GTIN</th> <th>Descrição</th> <th>Setor</th> </tr> </thead> <tbody> 
                    ${foundProducts.map(item => ` <tr ondblclick="selectProductItem('${item.codigo}', '${item.descricao.replace(/'/g, "\\'")}', '${item.setor}', '${item.gtin || ''}')"> 
                        <td>${item.codigo}</td> <td>${item.gtin || '-'}</td> <td>${item.descricao}</td> <td>${item.setor}</td> </tr> `).join('')} 
                    </tbody> </table>`;
                    openModal(`Resultados da Busca para "${code || gtin || description}"`, resultsHtml);
                } else {
                    productCodeInput.value = code; 
                    productGtinInput.value = gtin; 
                    if(productSectorInput) productSectorInput.value = '';
                    productDescriptionInput.value = description;
                    showMessage('error', 'Nenhum produto encontrado. Preencha os dados restantes para cadastrá-lo.', 'cadastro');
                }
            });

            if (formCadastro) formCadastro.addEventListener('submit', (e) => {
                e.preventDefault();
                
                let products = loadFromLocalStorage('products', {});

                const code = productCodeInput.value.trim();
                const gtin = productGtinInput.value.trim();
                const description = productDescriptionInput.value.trim();
                const sector = productSectorInput ? productSectorInput.value : '';
                const isUpdate = products.hasOwnProperty(code);

                if (code.length === 0 || description.length === 0 || sector.length === 0) {
                     showMessage('error', 'Preencha o Código, a Descrição e o Setor para salvar o produto.', 'cadastro');
                     return;
                }

                if (isUpdate) {
                    products[code] = { codigo: code, gtin: gtin, descricao: description, setor: sector };
                    showMessage('success', `Produto **${code}** atualizado com sucesso!`, 'cadastro');
                } else {
                    products[code] = { codigo: code, gtin: gtin, descricao: description, setor: sector };
                    showMessage('success', `Produto **${code}** cadastrado com sucesso!`, 'cadastro');
                }

                saveToLocalStorage('products', products);
                updateInventoryList(); 
                formCadastro.reset();
                updateSearchButtonState();
            });

            if (btnDeleteProduct) btnDeleteProduct.addEventListener('click', () => {
                openDeleteProductModal(productSectorInput ? productSectorInput.value : null);
            });

            // --- Lógica de Gerenciamento de Estoque (Aba Estoque) ---

            if (inventoryCodeInput) inventoryCodeInput.addEventListener('change', () => {
                const code = inventoryCodeInput.value.trim();
                if (code) {
                    loadProductForInventory(code);
                }
            });

            if (inventoryGtinInput) inventoryGtinInput.addEventListener('change', () => {
                const gtin = inventoryGtinInput.value.trim();
                if (gtin) {
                    performGtinSearch(gtin);
                }
            });
            
            if (inventoryQuantityInput) inventoryQuantityInput.addEventListener('input', (event) => {
                let value = event.target.value;
                const parts = value.split('.');
                if (parts.length > 1) {
                    parts[1] = parts[1].slice(0, 1);
                    event.target.value = parts.join('.');
                }
                if (event.target.value.includes(',')) {
                    event.target.value = event.target.value.replace(',', '.');
                }
            });

            if (formEstoque) formEstoque.addEventListener('submit', (e) => {
                e.preventDefault();

                let products = loadFromLocalStorage('products', {}); 
                let inventory = loadFromLocalStorage('inventory', {});
                let inventoryHistory = loadFromLocalStorage('inventoryHistory', {});

                const code = inventoryCodeInput.value.trim();
                const gtin = inventoryGtinInput.value.trim();
                const description = inventoryDescriptionInput.value.trim();
                const quantity = parseFloat(inventoryQuantityInput.value.replace(',', '.')); 
                let product = products[code];

                if (!code || isNaN(quantity) || quantity === 0) {
                    showMessage('error', 'Preencha o Código do Produto e uma Quantidade válida e diferente de zero.', 'estoque');
                    return;
                }

                if (!product) {
                    if (!description) {
                         showMessage('error', `Produto com código **${code}** não cadastrado. Preencha a Descrição para cadastro automático.`, 'estoque');
                         return;
                    }
                    product = {
                        codigo: code,
                        gtin: gtin,
                        descricao: description,
                        setor: 'Outros' 
                    };
                    products[code] = product;
                    saveToLocalStorage('products', products);
                    showMessage('success', `Produto **${code}** cadastrado automaticamente. Setor: Outros.`, 'estoque');
                }

                const currentTotal = inventory.hasOwnProperty(code) ? inventory[code].total : 0;
                let newTotal = currentTotal + quantity;
                newTotal = parseFloat(newTotal.toFixed(1)); 

                inventory[code] = {
                    total: newTotal,
                    lastUpdate: new Date().toLocaleString('pt-BR')
                };

                const historyEntry = {
                    timestamp: new Date().toLocaleString('pt-BR'),
                    quantity: quantity,
                    type: quantity > 0 ? 'Entrada' : 'Saída',
                    newTotal: newTotal
                };
                
                if (!inventoryHistory.hasOwnProperty(code)) {
                    inventoryHistory[code] = [];
                }
                inventoryHistory[code].push(historyEntry);

                saveToLocalStorage('inventory', inventory);
                saveToLocalStorage('inventoryHistory', inventoryHistory);
                
                if(inventoryTotalInput) inventoryTotalInput.value = formatDecimal(newTotal);
                if(inventoryQuantityInput) inventoryQuantityInput.value = '';
                if(inventoryCodeInput) inventoryCodeInput.value = '';
                if(inventoryGtinInput) inventoryGtinInput.value = '';
                if(inventoryDescriptionInput) inventoryDescriptionInput.value = '';
                
                updateInventoryList();
                
                if(inventoryCodeInput) inventoryCodeInput.focus();
                
                showMessage('success', `Estoque de **${code}** atualizado! Nova quantidade: ${formatDecimal(newTotal)}.`, 'estoque');
            });

            // --- Handlers de Tabs e Filtros ---
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const tab = button.dataset.tab;
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    tabContents.forEach(content => content.classList.remove('active'));
                    button.classList.add('active');
                    const activeTabContent = document.querySelector(`.tab-content[data-tab="${tab}"]`);
                    if (activeTabContent) activeTabContent.classList.add('active');

                    if (tab === 'estoque' || tab === 'relatorio') {
                        updateInventoryList();
                    }
                });
            });

            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const filter = button.dataset.filter;
                    if (currentFilter !== filter) {
                        currentFilter = filter; // Usa a variável global
                        filterButtons.forEach(btn => btn.classList.remove('active'));
                        button.classList.add('active');
                        updateInventoryList();
                    }
                });
            });

            // --- Lógica de Relatórios e Exportação ---
            
            if (openZeroStockBtn) openZeroStockBtn.addEventListener('click', () => {
                const products = loadFromLocalStorage('products', {}); 
                const inventory = loadFromLocalStorage('inventory', {});
                
                const productsNotInInventory = Object.values(products)
                    .filter(p => p.setor === currentFilter)
                    .filter(p => !inventory.hasOwnProperty(p.codigo) || inventory[p.codigo].total === 0);

                let reportHtml = `
                    <p>Dê um **duplo clique** em um item para preencher o formulário de Estoque.</p>
                    <table class="result-table">
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>GTIN</th>
                                <th>Descrição</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${productsNotInInventory.length > 0 ? productsNotInInventory.map(item => `
                                <tr ondblclick="selectZeroStockItem('${item.codigo}', '${item.descricao.replace(/'/g, "\\'")}', '${item.gtin || ''}')">
                                    <td>${item.codigo}</td>
                                    <td>${item.gtin || '-'}</td>
                                    <td>${item.descricao}</td>
                                </tr>
                            `).join('') : '<tr><td colspan="3" style="text-align: center;">Todos os produtos do setor têm estoque informado.</td></tr>'}
                        </tbody>
                    </table>
                `;
                openModal(`Itens do Setor ${currentFilter} sem Estoque Informado`, reportHtml);
            });
            
            if (openProductReportBtn) openProductReportBtn.addEventListener('click', () => {
                if(sectorSelectModalOverlay) sectorSelectModalOverlay.style.display = 'flex';
            });
            
            if (exportCsvBtn) exportCsvBtn.addEventListener('click', () => {
                const data = [];
                data.push(['Código', 'Descrição', 'Setor', 'Total'].join(';'));
                
                const reportTableBody = document.getElementById('report-table-body');
                const rows = reportTableBody ? reportTableBody.querySelectorAll('tr') : [];

                if (rows.length === 0 || (rows.length === 1 && rows[0].innerText.includes('Nenhum dado'))) {
                    showMessage('error', 'Nenhum dado para exportar.', 'relatorio');
                    return;
                }

                rows.forEach(row => {
                    const cells = row.querySelectorAll('td');
                    if (cells.length > 0) {
                        const rowData = [
                            cells[0].innerText.trim(),
                            `"${cells[1].innerText.trim()}"`, 
                            cells[2].innerText.trim(), 
                            cells[3].innerText.trim().replace(',', '.') 
                        ];
                        data.push(rowData.join(';'));
                    }
                });

                const csvContent = data.join('\n');
                const encodedUri = 'data:text/csv;charset=utf-8,' + encodeURIComponent(csvContent);
                const link = document.createElement('a');
                link.setAttribute('href', encodedUri);
                link.setAttribute('download', `relatorio_estoque_${currentFilter}_${new Date().toISOString().slice(0, 10)}.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                showMessage('success', 'Dados exportados para CSV com sucesso!', 'relatorio');
            });

            if (exportPdfBtn) exportPdfBtn.addEventListener('click', () => {
                if (typeof window.jspdf === 'undefined' || typeof window.jspdf.jsPDF === 'undefined') {
                    showMessage('error', 'Erro ao exportar PDF. A biblioteca jspdf não foi carregada. Verifique sua conexão com a internet.', 'relatorio');
                    return;
                }
                
                try {
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF();
                    
                    const reportTitle = `Relatório de Estoque - Setor: ${currentFilter}`;
                    const now = new Date().toLocaleString('pt-BR');

                    doc.setFontSize(18);
                    doc.text(reportTitle, 14, 20);
                    doc.setFontSize(10);
                    doc.text(`Gerado em: ${now}`, 14, 25);
                    
                    const head = [['Código', 'Descrição', 'Setor', 'Total']];
                    const body = [];
                    
                    const reportTableBody = document.getElementById('report-table-body');
                    const rows = reportTableBody ? reportTableBody.querySelectorAll('tr') : [];

                    if (rows.length === 0 || (rows.length === 1 && rows[0].innerText.includes('Nenhum dado'))) {
                         showMessage('error', 'Nenhum dado para exportar.', 'relatorio');
                         return;
                    }

                    rows.forEach(row => {
                        const cells = row.querySelectorAll('td');
                        if (cells.length > 0) {
                             body.push([
                                cells[0].innerText.trim(), 
                                cells[1].innerText.trim(), 
                                cells[2].innerText.trim(), 
                                cells[3].innerText.trim()
                             ]);
                        }
                    });

                    doc.autoTable({
                        startY: 30,
                        head: head,
                        body: body,
                        styles: { fontSize: 10, cellPadding: 2, overflow: 'linebreak' },
                        headStyles: { fillColor: [241, 245, 249], textColor: [30, 41, 59] },
                        margin: { top: 10 }
                    });

                    doc.save(`relatorio_estoque_${currentFilter}_${new Date().toISOString().slice(0, 10)}.pdf`);
                    showMessage('success', 'Dados exportados para PDF com sucesso!', 'relatorio');

                } catch(e) {
                    console.error(e);
                    showMessage('error', 'Erro ao exportar PDF. Verifique o console do navegador.', 'relatorio');
                }
            });

            // --- Lógica de Importação de CSV ---

            if (importCsvBtn) importCsvBtn.addEventListener('click', () => {
                if(csvSectorModalOverlay) csvSectorModalOverlay.style.display = 'flex';
            });
            
            if (fileInput) fileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                const sector = selectedImportSector;
                
                if (file && sector) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        processCSV(e.target.result, sector);
                    };
                    reader.onerror = () => {
                        showMessage('error', 'Erro ao ler o arquivo.', 'cadastro');
                    };
                    reader.readAsText(file);
                }
            });
            
            // --- Lógica de Exclusão (Aba Gerenciar) ---

            if (clearAllBtn) clearAllBtn.addEventListener('click', () => {
                const confirmation = confirm("TEM CERTEZA que deseja apagar **TODOS** os registros de estoque e histórico? Esta ação é irreversível e afetará todos os setores.");
                if (confirmation) {
                    saveToLocalStorage('inventory', {});
                    saveToLocalStorage('inventoryHistory', {});
                    updateInventoryList();
                    showMessage('success', 'Todos os itens do estoque e histórico foram apagados com sucesso!', 'gerenciar');
                }
            });

            if (clearProductsBySectorBtn) clearProductsBySectorBtn.addEventListener('click', () => {
                const descriptionValue = productDescriptionInput ? productDescriptionInput.value.trim().toUpperCase() : '';
                const sector = productSectorInput ? productSectorInput.value : null;

                if (descriptionValue === 'APAGAR' && sector) {
                    let products = loadFromLocalStorage('products', {}); 
                    let inventory = loadFromLocalStorage('inventory', {});
                    let inventoryHistory = loadFromLocalStorage('inventoryHistory', {});

                    const productsInSector = Object.keys(products).filter(code => products[code].setor === sector);
                    
                    if (productsInSector.length === 0) {
                        showMessage('error', `Não há produtos cadastrados no setor **${sector}** para apagar.`, 'gerenciar');
                        if(productDescriptionInput) productDescriptionInput.value = '';
                        return;
                    }
                    
                    const confirmation = confirm(`TEM CERTEZA que deseja apagar ${productsInSector.length} produtos do setor **${sector}** (e todo seu histórico/estoque)? Esta ação é irreversível.`);
                    
                    if (confirmation) {
                        let deletedCount = 0;
                        productsInSector.forEach(code => {
                            delete products[code];
                            delete inventory[code];
                            delete inventoryHistory[code];
                            deletedCount++;
                        });

                        saveToLocalStorage('products', products);
                        saveToLocalStorage('inventory', inventory);
                        saveToLocalStorage('inventoryHistory', inventoryHistory);
                        updateInventoryList();
                        showMessage('success', `${deletedCount} produto(s) do setor **${sector}** foram apagados com sucesso!`, 'gerenciar');
                    }
                    if(productDescriptionInput) productDescriptionInput.value = ''; 
                } else {
                    showMessage('error', `Para apagar os produtos cadastrados de um setor, você deve primeiro selecionar o setor na aba 'Cadastro' e, em seguida, digitar **APAGAR** no campo de descrição de produto daquela aba e clicar em 'Apagar todos itens cadastrados'.`, 'gerenciar');
                }
            });

            // --- Inicialização da página ---
            const activeEstoqueTab = document.querySelector('.tab-content[data-tab="estoque"]');
            if(activeEstoqueTab) {
                activeEstoqueTab.classList.add('active');
            }
            
            filterButtons.forEach(btn => btn.classList.remove('active'));
            if(acougueFilterBtn) acougueFilterBtn.classList.add('active');
            currentFilter = 'Açougue';

            updateInventoryList();
            updateSearchButtonState();
        });
    </script>
